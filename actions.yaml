# https://github.com/ossf/allstar#github-actions
optConfig:
  optIn: true
action: issue
groups:
  - name: "enable-static-check-java-repo"
    repos:
      - name: "opentelemetry-java-instrumentation*"
    rules:
      - name: "static-check-required"
        method: "require"
        requireAll: true
        mustPass: false
        actions:
          - name: "common*"
  - name: "enable-static-check"
    repos:
      - name: "opentelemetry*"
    rules:
      - name: "static-check-required"
        method: "require"
        requireAll: true
        mustPass: false
        actions:
          - name: "static-scan*"